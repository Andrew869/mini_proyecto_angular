<mat-toolbar color="primary" class="header">
  <div class="header-logo">
    <div class="logo-container">
      <a routerLink="/">
        <img src="/Logo.png" alt="FitLife Logo" class="logo">
      </a>
      <div class="slogan">
        ¡Transforma tu vida con energía y salud!
      </div>
    </div>
  </div>

  <div class="header-menu">
    <nav class="navigation">
      <a mat-button routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Inicio</a>
      <a mat-button routerLink="/classes" routerLinkActive="active-link">Clases</a>
      <a mat-button routerLink="/trainers" routerLinkActive="active-link">Entrenadores</a>
      <a mat-button routerLink="/about" routerLinkActive="active-link">Nosotros</a>
      <a mat-button routerLink="/contact" routerLinkActive="active-link">Contacto</a>
    </nav>

    <div class="user-actions">
      @if (authService.currentUser(); as user) {
      <button mat-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
        {{ user.fullName }}
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/admin">Panel Admin</button>
        <button mat-menu-item (click)="logout()">Cerrar Sesión</button>
      </mat-menu>
      } @else {
      <button mat-button routerLink="/login">
        <mat-icon>login</mat-icon>
        Iniciar Sesión
      </button>
      }
    </div>
  </div>
</mat-toolbar>
