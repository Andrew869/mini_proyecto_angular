<div class="contact-container">
    <h1 class="page-title">Contacta con Nosotros</h1>
    
    <div class="contact-content">
      <mat-card class="contact-info">
        <mat-card-header>
          <mat-card-title>Información de Contacto</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
          <div class="info-item">
            <mat-icon>location_on</mat-icon>
            <div>
              <h3>Dirección</h3>
              <p>Av. Universidad 940, Ciudad Universitaria</p>
            </div>
          </div>
          
          <div class="info-item">
            <mat-icon>phone</mat-icon>
            <div>
              <h3>Teléfono</h3>
              <p>(449) 123-4567</p>
            </div>
          </div>
          
          <div class="info-item">
            <mat-icon>email</mat-icon>
            <div>
              <h3>Email</h3>
              <p>info&#64;fitlifegym.com</p>
            </div>
          </div>
          
          <div class="info-item">
            <mat-icon>access_time</mat-icon>
            <div>
              <h3>Horario</h3>
              <p>Lunes a Viernes: 6:00 - 22:00</p>
              <p>Sábados y Domingos: 8:00 - 20:00</p>
            </div>
          </div>
        </mat-card-content>
         <!-- {{ formData.invalid }} -->
      </mat-card>
      
      <mat-card class="contact-form">
        <mat-card-header>
          <mat-card-title>Formulario de Contacto</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
          <app-contacto-formulario/>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
