<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Iniciar Sesión</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Usuario</mat-label>
            <input matInput type="text" name="username" [(ngModel)]="username" required>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" name="password" [(ngModel)]="password" required>
          </mat-form-field>
          
          @if (errorMessage) {
            <div class="error-message">{{ errorMessage }}</div>
          }
          
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid" class="full-width">
            Ingresar
          </button>
        </form>
      </mat-card-content>
      
      <mat-card-footer class="login-info">
        <p>Para acceder como administrador, usa cualquiera de estas credenciales:</p>
        <ul>
          <li>Usuario: admin1, Contraseña: admin123</li>
          <li>Usuario: admin2, Contraseña: admin456</li>
          <li>Usuario: admin3, Contraseña: admin789</li>
        </ul>
      </mat-card-footer>
    </mat-card>
  </div>
